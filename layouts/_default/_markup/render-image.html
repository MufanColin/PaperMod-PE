{{- if .Page.Site.Params.enableFancybox -}}
<div class="pe-fancybox">
    <a data-fancybox="gallery" href="{{ .Destination | safeURL }}">
        <img src="{{ .Destination | safeURL }}#center" alt="{{ .Text }}" onerror="this.onerror=null;this.src='/placeholder.svg';this.className='pe-image-placeholder'"/>
    </a>
</div>
{{- else -}}
<img loading="lazy" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" onerror="this.onerror=null;this.src='/placeholder.svg';this.className='pe-image-placeholder'" />
{{- end -}}
{{ .Page.Store.Set "hasImages" true }}
